[versions]

# Android SDK
androidCompileSdk = "34"
androidMinSdk = "24"

# Build script
googleFirebaseCrashlyticsGradle = "2.9.9"
googleServices = "4.4.1"
androidGradlePlugin = "8.3.0"
kotlin = "1.9.23"
kotlinxCoroutines = "1.7.3"
ksp = "1.9.23-1.0.19"

# Androidx
androidxAnnotation = "1.7.1"
androidxAppCompat = "1.6.1"
androidxCardView = "1.0.0"
androidxConstraintLayout = "2.1.4"
androidxCoreKtx = "1.12.0"
androidxFragmentKtx = "1.6.2"
androidxLifecycle = "2.7.0"
androidxLifecycleExtension = "2.2.0"
androidxNavigation = "2.7.7"
androidxRecyclerView = "1.3.2"
androidxRoom = "2.6.1"
androidxVectorDrawable = "1.1.0"

# Other
airbnbLottie = "6.1.0"
googleMaterial = "1.10.0"
kotlinSerializationJson = "1.6.3"
openCv = "4.8.1"

# PlayStore only
androidBillingClient = "6.2.0"
googleFirebaseBom = "32.7.4"
googleFirebaseCrashlytics = "18.6.2"

# Tests only
androidxArchCoreTesting = "2.2.0"
androidxTestCore = "1.5.0"
androidxTestExtJunit = "1.1.5"
junit = "4.13.2"
mockitoCore = "5.5.0"
mockitoKotlin = "5.1.0"
robolectric = "4.10.3"


[libraries]

# Androidx
androidx-annotation = { group = "androidx.annotation", name = "annotation", version.ref = "androidxAnnotation" }
androidx-appCompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidxAppCompat" }
