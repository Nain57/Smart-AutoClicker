// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.5.30'
    ext.kotlinx_version = '1.5.2-native-mt'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    androidxAppCompatVersion = '1.3.1'
    androidxAnnotationVersion = '1.2.0'
    androidxCoreVersion = '1.6.0'
    androidxLifecycleVersion = '2.3.1'
    androidxLifecycleExtensionVersion = '2.2.0'
    androidxRecyclerViewVersion = '1.2.1'
    androidxFragmentVersion = '1.3.6'
    androidxRoomVersion = '2.3.0'
    googleMaterialVersion = '1.4.0'

    jUnitVersion = '4.13.2'
    androidxArchCoreTestingVersion = '2.1.0'
    androidxTestCoreVersion = '1.4.0'
    androidxTestExtVersion = '1.1.3'
    mockitoCoreVersion = '3.11.2'
    robolectricVersion = '4.4'
    hamcrestVersion = '1.3'
}

task clean (type: Delete) {
    delete rootProject.buildDir
}