// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.6.21'
    ext.kotlinx_version = '1.6.1-native-mt'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    compileSdkVersion = 32
    minSdkVersion = 24

    androidxAppCompatVersion = '1.4.1'
    androidxAnnotationVersion = '1.3.0'
    androidxCoreVersion = '1.7.0'
    androidxLifecycleVersion = '2.4.1'
    androidxLifecycleExtensionVersion = '2.2.0'
    androidxRecyclerViewVersion = '1.2.1'
    androidxFragmentVersion = '1.4.1'
    androidxRoomVersion = '2.4.2'
    googleMaterialVersion = '1.6.0'
    kotlinSerializationVersion = '1.3.2'

    openCvVersion = '4.5.5'

    jUnitVersion = '4.13.2'
    androidxArchCoreTestingVersion = '2.1.0'
    androidxTestCoreVersion = '1.4.0'
    androidxTestExtVersion = '1.1.3'
    mockitoCoreVersion = '4.5.1'
    mockitoKotlinVersion = '4.0.0'
    robolectricVersion = '4.8.1'
}

task clean (type: Delete) {
    delete rootProject.buildDir
}